<html lang="de">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kombiniert</title>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>

      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
